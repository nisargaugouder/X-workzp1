<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Details</title>
</head>
<body>
<center>
    <h1>Fish Details</h1>
    <form action="nisarga" method="post">
        <label>Name:</label>
        <input type="text" name="name3"><br><br>

        <label>Color:</label>
        <input type="text" name="color3"><br><br>

        <label for="lifespan">Life Span:</label>
        <select id="lifespan" name="lifespan3">
            <option value="">---select---</option>
            <option value="1-2 years">1-2 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="6+ years">6+ years</option>
        </select><br><br>

        <label>Cost:</label>
        <input type="text" name="cost3"><br><br>

        <label>Type:</label>
        <input type="text" name="type3"><br><br>

        <label for="size">Size:</label>
        <select id="size" name="size3">
            <option value="">---select---</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
