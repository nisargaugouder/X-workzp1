<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Details</title>
</head>
<body>
<center>
    <h1>Accessories Details</h1>
    <form action="nisarga" method="post">
        <label>Name:</label>
        <input type="text" name="name1"><br><br>

        <label for="type">Type:</label>
        <select id="type" name="type1">
            <option value="">---select---</option>
            <option value="Filter">Filter</option>
            <option value="Heater">Heater</option>
            <option value="Light">Light</option>
        </select><br><br>

        <label for="warranty">Warranty:</label>
        <select id="warranty" name="warranty1">
            <option value="">---select---</option>
            <option value="No Warranty">No Warranty</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
            <option value="2 Years">2 Years</option>
        </select><br><br>

        <label>Price:</label>
        <input type="text" name="price1"><br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity1"><br><br>

        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
